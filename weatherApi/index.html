<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <!-- <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Weather App</title>
</head>
<body>
    <div class="box">
        <div class="wave-one"></div>
        <div class="wave-two"></div>
        <div class="wave-three"></div>
        <div id="weathercon">
            <i class="fa-solid fa-sun fa-4x" style="color: FCD900;"></i>

        </div>

        <div class="info">
            <h2 class="location"><i class="fa-solid fa-street-view"></i> {%location%},{%country%}</h2>
            <p id="date"> Wed | Oct 23 | 10:49 AM </p>
            <h1 class="Temp"> {%tempval%}&deg; C</h1>
            <h3 class="tempMin"> Min {%tempmin%} &deg; C  | Max {%tempmax%} &deg; C </h3>

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
